<!DOCTYPE html>
<html>
<body style="background-color: #CCEFFB;">

<h2>JavaScript HTML Events</h2>
<p>Haga clic en "Probar" para ejecutar la función displayDate ().</p>

<button id="myBtn">Inténtalo</button>

<p id="demo"></p>

<script>
document.getElementById("myBtn").onclick = displayDate;

function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
</script>

</body>
</html>
